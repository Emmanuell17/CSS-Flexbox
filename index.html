<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Flex Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">Meet Our Team</h1>
    <section class="team">
      
      <div class="member">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile: Ava" class="avatar">
        <div class="info">
          <h3>Ava Thompson</h3>
          <p>Project Manager</p>
        </div>
      </div>

      <div class="member">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile: Leo" class="avatar">
        <div class="info">
          <h3>Leo Carter</h3>
          <p>UI/UX Designer</p>
        </div>
      </div>

      <div class="member">
        <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Profile: Mia" class="avatar">
        <div class="info">
          <h3>Mia Rivera</h3>
          <p>Frontend Developer</p>
        </div>
      </div>

      <div class="member">
        <img src="https://randomuser.me/api/portraits/men/54.jpg" alt="Profile: Noah" class="avatar">
        <div class="info">
          <h3>Noah Bennett</h3>
          <p>Backend Engineer</p>
        </div>
      </div>

    </section>
  </main>
</body>
</html>
